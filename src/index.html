<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <link rel="stylesheet" href="/styles/larger.css"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="stylesheet" href="/styles/popup.css">
  </head>
  <body>
    <header class="header hero-image">
      <img
        src="/images/book_dictionary_icon-icons.com_66121.png"
        alt="Book Logo"
      />
      <h1>Book Recommender</h1>
      <nav>
        <ul class="ul-nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="index.html">Reader</a></li>
          <li><a href="recommender.html">Recommender</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <button id="openPopup">Add Lists of book you want to read</button>

    <!-- Pop-Up Modal -->
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closePopup">&times;</span>
        <h2>Add names of books to-do List</h2>
        <ul id="todoList">
          <!-- To-Do items will be listed here -->
        </ul>
        <input type="text" id="newTodo" placeholder="Add a new Books to read">
        <button id="addTodoButton">Add</button>
      </div>
    </div>
    <div class="book-read"></div>
    <div class="readDivCard"></div>
    <footer>
      <hr>
      <div class="footer">
        <p>&copy;2024 <b>Edem Francis</b></p>
        <div>
          <a href="#"><img src="images/facebook-img.png" alt="facebook-img"></a>
          <a href="#"><img src="images/instagram-img.png" alt="instagram-img"></a>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="/js/popup.js"></script>

  </body>
</html>
